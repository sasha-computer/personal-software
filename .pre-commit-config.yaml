repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  # ty doesn't ship a pre-commit hook yet, so run it via a local hook.
  - repo: local
    hooks:
      - id: ty-check
        name: ty check
        entry: uv run ty check --error-on-warning
        language: system
        pass_filenames: false
        types: [python]
      - id: pytest
        name: pytest
        entry: uv run pytest tests/ -q
        language: system
        pass_filenames: false
        types: [python]
